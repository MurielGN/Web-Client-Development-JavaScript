        generar un avance y poder volver atr√°s con back</a>


    <script>
        var cont = 0;
        function imprimirEvento(evento) {
            if(evento.target.id == "irAdelante"){
                    window.history.forward();
            }

            if(evento.target.id == "irAtras"){
                window.history.back();
            }
        }
    
        function asignarEventos(evento) {
            if (document.readyState == 'complete') {
                document.getElementById('irAdelante').addEventListener('click', imprimirEvento, true);
                document.getElementById('irAtras').addEventListener('click', imprimirEvento, true);				
            }
        }
            document.addEventListener('readystatechange', asignarEventos, false);
        </script>
