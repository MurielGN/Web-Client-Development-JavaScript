<body>
    <center>
        <img id="foto" src="./img/nebulosas 1.jpg" width="500" heigth="500">  
    </center>
    <br>
    <form name="formul" align="center">
    
        Selecciona una opcion: 
        
            <select  id="opfotos">
            <option >Selecciona una opcion</option>
            <option value="0">foto 1</option>
            <option value="1">foto 2</option>
            <option value="2">foto 3</option>
            <option value="3">foto 4</option>
            <option value="4">foto 5</option>
            <option value="5">foto 6</option>
            <option value="6">foto 7</option>
        </select>
    </form>
    <script language="JavaScript">
         //A partir del código HTML dado, “Galaxias”, desarrollar el código javascript que permita, a partir del select,
         //visualizar la imagen correspondiente al texto seleccionado en el select.
         // My sreach solution : https://developer.mozilla.org/es/docs/Web/API/HTMLElement/change_event
        var select = document.getElementById("opfotos");

        select.addEventListener('change', (event) =>{
            if(select.selectedIndex == 0){
                document.images[0].src = "./img/nebulosas " + 1 + ".jpg";
            }else{
                document.images[0].src = "./img/nebulosas " + select.selectedIndex + ".jpg";
            }
        });
    </script>
    </body>
