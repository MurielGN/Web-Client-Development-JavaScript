<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<body onload="getSystemHour()">
    <center>
        <h1>COUNTDOWN</h1>
        <table>
            <tr>
                <th>DAYS</th><th>HOURS</th><th>MINUTES</th><th>SECONDS</th>
            </tr>
            <tr>
                <td id="days"></td><td id="hours"></td><td id="minutes"></td><td id="seconds"></td>
            </tr>
        </table>
    </center>

    <script>
            //Fin Date Project
            const fin = new Date(2022, 6, 20, 0, 0, 0, 0); 
            // One second
            const s = 1000;

        function getSystemHour(){               
            setInterval(countdown, s);
        }

        function countdown(){
            document.write += 'hola';
                let d = new Date();
                let timeLaps = fin - d;
        

                let days = addZero(Math.trunc(timeLaps/(24*60*60*s)));
                timeLaps = timeLaps - days * (24*60*60*s);
                let hours = addZero(Math.trunc(timeLaps/(60*60*s)));
                timeLaps = timeLaps - hours * (60*60*s);
                let minutes = addZero(Math.trunc(timeLaps/(60*s)));
                timeLaps = timeLaps - minutes * (60*s);;
                let seconds = addZero(Math.trunc(timeLaps / s));
                
                document.getElementById('days').innerHTML = days;
                document.getElementById('hours').innerHTML = hours;
                document.getElementById('minutes').innerHTML = minutes;
                document.getElementById('seconds').innerHTML = seconds;
        }

        function addZero(i) {
            if (i < 10) {i = "0" + i}
            return i;
        }
    </script>
</body>
</html>
